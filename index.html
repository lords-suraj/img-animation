<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<style>
    .main{
        display: flex;
    }
    .main img{
        filter: saturate(0%);
        width: 10%;
        border: 2px solid white !important;
        height: 600px;
        object-fit: cover;
        border-radius: 12px;
        transition: all ease 0.4s;
        cursor: pointer;
    }
    .main img:hover{
        filter: saturate(100%);
        width: 100%;
        height: 600px;
    }
</style>
<body>
    <div class="main">
        <img src="./1.jpg" alt="Image">
        <img src="./2.jpg" alt="Image">
        <img src="./3.jpg" alt="Image">
        <img src="./4.jpg" alt="Image">
        <img src="./5.jpeg" alt="Image">
    </div>
</body>
</html>
